version: '3.9'
services:
    web:
        container_name: harvest-michael
        build: .
        ports:
            - "5000:5000"
        volumes:
            - .:/project
        networks:
            - proxy
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.mobility-frontend.entrypoints=https"
            - "traefik.http.routers.mobility-frontend.rule=Host(`harvest-michael.cut.hcu-hamburg.de`)"
            - "traefik.http.routers.mobility-frontend.tls=true"
            - "traefik.http.routers.mobility-frontend.tls.certresolver=lets-encr"

networks:
    proxy:
        external: true
